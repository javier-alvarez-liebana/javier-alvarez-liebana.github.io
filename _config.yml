      - <span style="background-color: #FFF251">Invited Conference</span>. Title: Estimación fuertemente consistente de procesos autorregresivos,
        con variables exógenas, en espacios de Banach abstractos. Congress: XXXVII Congreso Nacional de Estadística e Investigación Operativa 
