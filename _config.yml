  - title: Scientific articles, book chapters, conferences and software (artículos y contribuciones)
    layout: text
    content: | # this will include new lines to allow paragraphs
      Some of my main research contributions are now detailed:
      - <span style="background-color: #CC3860; color: #FFFFFF">Journal Paper</span> A goodness-of-fit test for the functional linear model with functional response. 
        Authors: E. García-Portugués, J. Álvarez-Liébana, G. Álvarez-Pérez and W. González-Manteiga. 
        Journal: Scandinavian Journal of Statistics (doi: 10.1111/sjos.12486) 48, 502– 528, <mark>2021</mark>. 
        [PDF](https://sci-hub.st/https://onlinelibrary.wiley.com/doi/abs/10.1111/sjos.12486)
      - <span style="background-color: #CC3860; color: #FFFFFF">Journal Paper</span> Prediction of air pollutants PM 10 by ARBX (1) processes. 
        Authors: J. Álvarez-Liébana and M. D. Ruiz-Medina. 
        Journal: Stochastic Environmental Research and Risk Assessment (doi: 10.1007/s00477-019-01712-z) 33, 1721-1736, <mark>2019</mark>. 
        [PDF](https://sci-hub.st/https://link.springer.com/article/10.1007/s00477-019-01712-z)
      - <span style="background-color: #CC3860; color: #FFFFFF">Journal Paper</span> A note on strong-consistency of componentwise ARH(1) predictors. 
        Authors: M. D. Ruiz-Medina and J. Álvarez-Liébana. 
        Journal: Statistics & Probability Letters (doi: 10.1016/j.spl.2018.09.004) 145, 224-228, <mark>2019</mark>. 
        [PDF](https://sci-hub.st/https://www.sciencedirect.com/science/article/abs/pii/S0167715218303031)
      - <span style="background-color: #CC3860; color: #FFFFFF">Journal Paper</span> Strongly consistent autoregressive predictors in abstract Banach spaces. 
        Authors: M. D. Ruiz-Medina and J. Álvarez-Liébana. Journal: Journal of Multivariate Analysis 
        (doi: 10.1016/j.jmva.2018.08.001) 170, 186-201, <mark>2018</mark>. [PDF](https://sci-hub.st/10.1016/j.jmva.2018.08.001)
      - <span style="background-color: #CC3860; color: #FFFFFF">Journal Paper</span> Asymptotic properties of a component-wise ARH (1) plug-in predictor. 
        Authors: J. Álvarez-Liébana, D. Bosq and M. D. Ruiz-Medina. Journal: Journal of Multivariate Analysis 
        (doi: 10.1016/j.jmva.2016.11.009) 155, 12-34, <mark>2017</mark>. [PDF](https://sci-hub.st/10.1016/j.jmva.2016.11.009)
      - <span style="background-color: #CC3860; color: #FFFFFF">Journal Paper</span> The effect of the spatial domain in FANOVA models with ARH (1) error term. 
        Authors: J. Álvarez-Liébana and M. D. Ruiz-Medina. Journal: Statistics and Its Interface (doi: 10.4310/SII.2017.v10.n4.a7) 10, 607-628, <mark>2017</mark>. 
        [PDF](https://sci-hub.st/https://www.intlpress.com/site/pub/pages/journals/items/sii/content/vols/0010/0004/a007/)
      - <span style="background-color: #CC3860; color: #FFFFFF">Journal Paper</span> Consistency of the plug-in functional predictor of the Ornstein–Uhlenbeck process in Hilbert and Banach spaces. 
        Authors: J. Álvarez-Liébana, D. Bosq and M. D. Ruiz-Medina. Journal: Statistics & Probability Letters 
        (doi: 10.1016/j.spl.2016.04.023) 117, 12-22, <mark>2016</mark>. [PDF](https://sci-hub.st/10.1016/j.spl.2016.04.023)
      - <span style="background-color: #CC3860; color: #FFFFFF">Journal Paper</span> Functional statistical classification of non-linear dynamics and random surfaces roughness in control systems. 
        Authors: J. Álvarez-Liébana and M. D. Ruiz-Medina. Journal: International Journal of Mathematical Models and methods in applied sciences.  
        9, 1-20, <mark>2015</mark>. [PDF](https://www.researchgate.net/profile/Javier-Alvarez-Liebana/publication/282053030_Functional_statistical_classification_of_non-linear_dynamics_and_random_surfaces_roughness_in_control_systems/links/57d7cffc08ae601b39ae8dd4/Functional-statistical-classification-of-non-linear-dynamics-and-random-surfaces-roughness-in-control-systems.pdf)

      - <span style="background-color: #3D7E58; color: #FFFFFF">Software</span> goffda: Goodness-of-Fit Tests for Functional Data <mark>R package</mark> 
        E. García-Portugués and J. Álvarez-Liébana <mark>2021</mark>. [CRAN](https://CRAN.R-project.org/package=goffda). [GITHUB](https://github.com/egarpor/goffda)

      - <span style="background-color: #3A81B9; color: #FFFFFF">Book Chapter</span> Goodness-of-fit tests for functional linear models based on integrated projections. 
        Authors: E. García-Portugués, J. Álvarez-Liébana, G. Álvarez-Pérez and W. González-Manteiga. 
        Book chapter In Aneiros, G., Horová, I., Hušková, M., and Vieu, P. (Eds.), 
        Functional and High-Dimensional Statistics and Related Fields, 107–114, <mark>2020</mark>. Springer, Cham. doi: 10.1007/978-3-030-47756-1_15. 
        [PDF](https://arxiv.org/pdf/2008.09885.pdf)
      - <span style="background-color: #3A81B9; color: #FFFFFF">Book Chapter</span> A diagonal componentwise approach for ARB(1) prediction. 
        Authors: J. Álvarez-Liébana and M. D. Ruiz-Medina. 
        Book chapter In G. Aneiros, E. G. Bongiorno, R. Cao and P. Vieu (Eds.), 
        Functional and High-Dimensional Statistics and Related Fields, 23–32, <mark>2017</mark>. Springer, Cham. doi: 10.1007/978-3-319-55846-2. 
        [PDF](https://sci-hub.st/10.1007/978-3-319-55846-2)
      - <span style="background-color: #3A81B9; color: #FFFFFF">PhD Thesis</span> Inference on linear processes in Hilbert and Banach spaces: statistical analysis of high-dimensional data.  
        Authors: J. Álvarez-Liébana. Supervisor: M. D. Ruiz-Medina. Institution: University of Granada. <mark>2018</mark>. 
        [PDF](https://digibug.ugr.es/handle/10481/52557) 

      - <span style="background-color: #FFF251">Invited Conference</span>. Title: A goodness-of-fit test for functional time series with applications to diffusion processes. 
        Congress: New Bridges between Mathematics and Data Science (NBMDS, Valladolid, Spain) <mark>2021</mark>. Authors: J. Álvarez-Liébana, A. López Perez, 
        W. González-Manteiga and M. Febrero-Bande.
      - <span style="background-color: #FFF251">Invited Conference</span>. Title: A goodness-of-fit test for the functional linear model with functional responses. 
        Congress: 5th International Symposium on Nonparametric Statistics (ISNPS, Paphos, Cyprus) <mark>2020</mark>. Authors: J. Álvarez-Liébana, E. García-Portugués, 
        G. Álvarez-Pérez and W. González-Manteiga.
      - <span style="background-color: #FFF251">Invited Conference</span>. Title: On the inference of functional time series. 
