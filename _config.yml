about_content: | # this will include new lines to allow paragraphs
  Hi, my name's <b>Javier Álvarez Liébana (@dadosdelaplace as scicomm)</b>, and I'm working as Assistant Professor at <b>Universidad Complutense
  (Madrid, Spain)</b>. As well as researcher (PhD in Statistics at University of Granada, with stages at Universitè Pierre et Marie Curie), I also
  have some experience making <b>software and courses in R language</b>. Currently, I'm a member of Spanish Research Project «Dinámica compleja e
  inferencia no paramétrica» (PID2020-116587GB-I0).

  I am most skilled in <mark>Statistics</mark>, <mark>data science</mark>, <mark>Functional Data</mark>, <mark>time series</mark> and
  <mark>dataviz</mark>. My research can be found in [Google Scholar](https://scholar.google.es/citations?user=Wb3lxFIAAAAJ&hl=es)

